# NGINX proxy config for frontend and API
# Serves HTTP on 80 (and ACME challenge), and HTTPS on 443 when certs are present

upstream frontend_upstream {
  server frontend:80;
}

upstream backend_upstream {
  server backend:3001;
}

server {
  listen 80;
  server_name dnd.lumotarina.ru;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all normal traffic to HTTPS; keep ACME path served over HTTP
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 80;
  server_name api-dnd.lumotarina.ru;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all normal traffic to HTTPS; keep ACME path served over HTTP
  location / {
    return 301 https://$host$request_uri;
  }
}


# HTTPS server blocks using Let's Encrypt certificates mounted into the container
server {
  listen 443 ssl http2;
  server_name dnd.lumotarina.ru;

  ssl_certificate /etc/letsencrypt/live/dnd.lumotarina.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dnd.lumotarina.ru/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;

  location / {
    proxy_pass http://frontend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 443 ssl http2;
  server_name api-dnd.lumotarina.ru;

  ssl_certificate /etc/letsencrypt/live/api-dnd.lumotarina.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api-dnd.lumotarina.ru/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;

  location / {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# NOTE: HTTPS server blocks are applied after certificates are issued.
# To enable HTTPS, create files under /etc/letsencrypt/live/<domain>/ and
# then add HTTPS server blocks similar to the ones previously present.
