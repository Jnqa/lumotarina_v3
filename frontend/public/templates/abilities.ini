Сила (Strength, STR) 
– физическая мощь, способность поднимать тяжести и наносить урон в ближнем бою.

Ловкость (Dexterity, DEX) 
– координация, скорость реакции, меткость и уклонение.

Телосложение (Constitution, CON) 
– здоровье, выносливость, сопротивляемость болезням и ядам.

Интеллект (Intelligence, INT) 
– умственные способности, память, логика и знание языков.

Мудрость (Wisdom, WIS) 
– восприятие, внимательность, интуиция и сила воли.

Харизма (Charisma, CHA) 
– личное обаяние, влияние на других, лидерство и умение убеждать.

Восприятие (Perception, PER) 
– способность замечать детали, слышать звуки и чувствовать опасность.

Сила воли (Willpower, WIL) 
– внутренняя стойкость, способность противостоять стрессу и контролировать эмоции.

Инженерия (Engineering, ENG) 
– знание технических устройств, умение их создавать и ремонтировать.

Люмион (Lumion, LUM)
– внутренняя энергия, используемая для магических и сверхъестественных способностей.

Медицина (Medicine, MED) 
– знание анатомии, лечение ран и болезней.

Взлом (Lockpicking, LP) 
– способность открывать замки и обходить системы безопасности.

Скрытность (Stealth, STL) 
– умение незаметно передвигаться и избегать обнаружения.

Природа (Nature, NAT)
– знание флоры и фауны, умение ориентироваться в дикой природе.

Выживание (Survival, SUR)
– способность находить пищу, воду и укрытие в дикой природе.

Ремесло (Crafting, CRF)
– умение создавать предметы и инструменты своими руками.